specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Storage
    network: celo-alfajores
    source:
      address: "0x5ba3ec4808A655381452f4b58C929e4200B4DF69"
      abi: Storage
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - newNumber
      abis:
        - name: Storage
          file: ../abis/alfajores/Storage.json
      eventHandlers:
        - event: newNumber(uint256,address)
          handler: handlenewNumber
      file: ./src/mapping.ts
